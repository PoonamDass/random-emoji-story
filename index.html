<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="index.js" defer></script>
  <link rel="stylesheet" href="style.css">
  <title>Emoji Stories App</title>
</head>
<body>

 <section>
  <h2 id="emoji-story">Emoji Story:</h2>
  <label>Length:</label>
  <input type="number" id="story-length-input">  
  <button id="generate-story-btn" type="submit">Generate emoji story</button>
  <br>
  <br>
  <label>Description</label>
  <input type="text" id="description-input" placeholder="Story Description">
  <button id="submit-description-btn" type="submit" >Submit Description</button>
 </section>
  <br>
  <br>
 <section>
  <h2 id="history-title"> 0 Saved Stories</h2>
 <ul id="list">
 </ul>
</section>

</body>
</html>
